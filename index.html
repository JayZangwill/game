<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    div {
        display: none;
        position: fixed;
        top: calc(50% - 50px);
        left: calc(50% - 100px);
        width: 200px;
        height: 100px;
        color: #fff;
        background: #000;
        text-align: center;
        line-height: 30px;
    }
    </style>
</head>

<body>
    <canvas id="canvas">您的浏览器不支持canvas</canvas>
    <div id="success">
        <h3></h3>
        <p></p>
    </div>
    <div id="fail">
        <h3></h3>
        <p></p>
    </div>
    <script src='js/index.js'></script>
</body>

</html>
